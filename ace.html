<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        .language-switch button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .section p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <button onclick="switchLanguage('en')">English</button>
            <button onclick="switchLanguage('es')">Español</button>
            <button onclick="switchLanguage('fr')">Français</button>
        </div>
        <h1 id="title">Welcome to My Menu</h1>
        <div class="section">
            <h2 id="section1">Section 1</h2>
            <p id="content1">This is the content of section 1.</p>
        </div>
        <div class="section">
            <h2 id="section2">Section 2</h2>
            <p id="content2">This is the content of section 2.</p>
        </div>
        <div class="section">
            <h2 id="section3">Section 3</h2>
            <p id="content3">This is the content of section 3.</p>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Welcome to My Menu",
                section1: "Section 1",
                content1: "This is the content of section 1.",
                section2: "Section 2",
                content2: "This is the content of section 2.",
                section3: "Section 3",
                content3: "This is the content of section 3."
            },
            es: {
                title: "Bienvenido a Mi Menú",
                section1: "Sección 1",
                content1: "Este es el contenido de la sección 1.",
                section2: "Sección 2",
                content2: "Este es el contenido de la sección 2.",
                section3: "Sección 3",
                content3: "Este es el contenido de la sección 3."
            },
            fr: {
                title: "Bienvenue sur Mon Menu",
                section1: "Section 1",
                content1: "Ceci est le contenu de la section 1.",
                section2: "Section 2",
                content2: "Ceci est le contenu de la section 2.",
                section3: "Section 3",
                content3: "Ceci est le contenu de la section 3."
            }
        };

        function switchLanguage(lang) {
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('section1').innerText = translations[lang].section1;
            document.getElementById('content1').innerText = translations[lang].content1;
            document.getElementById('section2').innerText = translations[lang].section2;
            document.getElementById('content2').innerText = translations[lang].content2;
            document.getElementById('section3').innerText = translations[lang].section3;
            document.getElementById('content3').innerText = translations[lang].content3;
        }
    </script>
</body>
</html>
